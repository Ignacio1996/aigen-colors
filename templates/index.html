<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>

    <style>
      h1 {
      }
      .container {
        width: 100%;
        height: 100vh;
        background-color: black;
        display: flex;
        flex-direction: row;
      }

      .color {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <form id="form">
      <input type="text" placeholder="Add colors you want" />
      <button>Submit</button>
      <div>is this even working?</div>
    </form>
    <script>
      // alert("Hello");
      const form = document.getElementById("form"); // Removed the '#' symbol
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        console.log("index.html 18 | form", form.elements[0].value);
        const query = form.elements[0].value;
        fetch("/palette", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({ query: query }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("index.html 29 | data", data);
            const colors = data.colors;
            const container = document.querySelector(".container");
            for (const color of colors) {
              const div = document.createElement("div");
              div.classList.add(color);
              div.style.backgroundColor = color;
              div.style.flex = 1;
              div.style.height = "100vh";

              // const span = document.createElement("span");
              // span.innerText = color;
              // div.appendChild(span);
              container.appendChild(div);
            }
          })
          .catch((error) => {
            console.log("index.html 30 | ", "error with request", error);
          });
      });
    </script>
  </body>
</html>
